<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Power Supply Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Power Supply Calculator</h1>
    <form id="psuForm">
      <label for="cpu">CPU:</label>
      <select id="cpu">
        <option value="125">Intel Core i7-12700K</option>
        <option value="65">Intel Core i5-12400</option>
        <option value="105">AMD Ryzen 7 5800X</option>
      </select>

      <label for="gpu">GPU:</label>
      <select id="gpu">
        <option value="320">NVIDIA RTX 3080</option>
        <option value="220">NVIDIA RTX 3060</option>
        <option value="250">AMD RX 6800</option>
      </select>

      <label for="ram">Memory (GB):</label>
      <input type="number" id="ram" value="16"/>

      <label for="storage">Storage Devices:</label>
      <input type="number" id="storage" value="1"/>

      <label>
        <input type="checkbox" id="overclocking"/>
        Overclocking
      </label>

      <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
